<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        h3 {
            color: #555;
        }
        p {
            line-height: 1.6;
        }
        .comment {
            border-top: 1px solid #ccc;
            padding: 10px 0;
        }
        form {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ post.title }}</h1>
        <p><strong>By {{ post.author }} on {{ post.date_posted }}</strong></p>
        <p>{{ post.content }}</p>

        <h3>Comments:</h3>
        {% for comment in comments %}
            <div class="comment">
                <p><strong>{{ comment.author }}:</strong> {{ comment.content }}</p>
            </div>
        {% empty %}
            <p>No comments yet. Be the first to comment!</p>
        {% endfor %}

        <h3>Add a Comment:</h3>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add Comment</button>
        </form>
    </div>
</body>
</html>
